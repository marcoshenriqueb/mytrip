<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
        
        <!--[if lte IE 9]>
                <![endif]-->
        <title>{% block title %}MyView{% endblock %}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400|Montserrat:300,400" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" href='{% static "css/home.css" %}'>
        <script type='text/javascript' src='{% static "home.js" %}'></script>
    </head>     
    <body>
        <header class="header">
            <div class="header-content flex">
                <div class="header-logo">
                    <img src="{% static 'img/logo.png' %}" alt="">
                </div>
                <div class="header-nav">
                    <ul class="header-nav_items flex">
                        <a href="{% url 'home' %}"><li>Home</li></a>
                        <a href="#"><li>Soluções</li></a>
                        <a href="{% url 'projects' %}"><li>Portfólio</li></a>
                        <a href="#"><li>Pilotos</li></a>
                        <a href="#"><li>Cursos</li></a>     
                    </ul>
                    <span id="mobile-menu" class="fa fa-bars"></span>
                </div>
            </div>
            <ul class="header-nav_mobile-items flex-column">
                <a href="{% url 'home' %}"><li>Home</li></a>
                <a href="#"><li>Soluções</li></a>
                <a href="{% url 'projects' %}"><li>Portfólio</li></a>
                <a href="#"><li>Pilotos</li></a>
                <a href="#"><li>Cursos</li></a>
            </ul>
        </header>

        {% block content %}{% endblock %}

        <footer class="footer flex justify-center white">
            <span class="detail-text">Copyright © 2017 MyView</span>
        </footer>
    </body>
</html>
